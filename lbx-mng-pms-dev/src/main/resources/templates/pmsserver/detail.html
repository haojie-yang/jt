<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: common_head(~{::title},~{})">
    <title></title>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body ">
            <div class="layui-form layui-row layui-col-space10" id="LAY-app-detail">
                <input id="id" type="hidden" name="id">
                <div class="layui-col-md6">
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" placeholder="请输入ID"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">创建人id</label>
                    <div class="layui-input-block">
                        <input type="text" name="creation_id" placeholder="请输入创建人id"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">修改时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="modification_date" placeholder="请输入修改时间"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">修改人id</label>
                    <div class="layui-input-block">
                        <input type="text" name="modification_id" placeholder="请输入修改人id"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">删除标记</label>
                    <div class="layui-input-block">
                        <input type="text" name="status" placeholder="请输入删除标记"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">项目代码</label>
                    <div class="layui-input-block">
                        <input type="text" name="project_code" placeholder="请输入项目代码"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">环境分类</label>
                    <div class="layui-input-block">
                        <input type="text" name="environment_type" placeholder="请输入环境分类"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">服务器角色</label>
                    <div class="layui-input-block">
                        <input type="text" name="server_role" placeholder="请输入服务器角色"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">服务器位置</label>
                    <div class="layui-input-block">
                        <input type="text" name="server_location" placeholder="请输入服务器位置"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">服务器ip</label>
                    <div class="layui-input-block">
                        <input type="text" name="server_ip" placeholder="请输入服务器ip"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">CPU数量</label>
                    <div class="layui-input-block">
                        <input type="text" name="cpu_count" placeholder="请输入CPU数量"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">内存</label>
                    <div class="layui-input-block">
                        <input type="text" name="memory_capacity" placeholder="请输入内存"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">储存</label>
                    <div class="layui-input-block">
                        <input type="text" name="storage_space" placeholder="请输入储存"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">操作系统</label>
                    <div class="layui-input-block">
                        <input type="text" name="o_s" placeholder="请输入操作系统"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">数据库</label>
                    <div class="layui-input-block">
                        <input type="text" name="database" placeholder="请输入数据库"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">数据库实例名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="database_name" placeholder="请输入数据库实例名称"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">数据库使用空间</label>
                    <div class="layui-input-block">
                        <input type="text" name="database_usespace" placeholder="请输入数据库使用空间"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">数据库空间年增长预估</label>
                    <div class="layui-input-block">
                        <input type="text" name="database_spaceyearlygrowth" placeholder="请输入数据库空间年增长预估"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">服务器备注</label>
                    <div class="layui-input-block">
                        <input type="text" name="server_remark" placeholder="请输入服务器备注"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">服务器名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="server_name" placeholder="请输入服务器名称"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">部署时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="deploy_time" placeholder="请输入部署时间"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">备份建议</label>
                    <div class="layui-input-block">
                        <input type="text" name="backup_advice" placeholder="请输入备份建议"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">是否备份</label>
                    <div class="layui-input-block">
                        <input type="text" name="backup" placeholder="请输入是否备份"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">备份保留周期</label>
                    <div class="layui-input-block">
                        <input type="text" name="backup_retentioncycle" placeholder="请输入备份保留周期"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">关联的数据库</label>
                    <div class="layui-input-block">
                        <input type="text" name="associated_database" placeholder="请输入关联的数据库"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">关联的应用</label>
                    <div class="layui-input-block">
                        <input type="text" name="associated_app" placeholder="请输入关联的应用"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">使用频率</label>
                    <div class="layui-input-block">
                        <input type="text" name="use_frequency" placeholder="请输入使用频率"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">服务范围</label>
                    <div class="layui-input-block">
                        <input type="text" name="scope_ofservices" placeholder="请输入服务范围"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">内网故障是否需要人工恢复</label>
                    <div class="layui-input-block">
                        <input type="text" name="intranet_failartificialrestoration" placeholder="请输入内网故障是否需要人工恢复"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">外网故障是否需要人工恢复</label>
                    <div class="layui-input-block">
                        <input type="text" name="outer_netfailartificialrestoration" placeholder="请输入外网故障是否需要人工恢复"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">网络故障人工恢复备注</label>
                    <div class="layui-input-block">
                        <input type="text" name="net_failartificialrestorationremark" placeholder="请输入网络故障人工恢复备注"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-col-space10" th:if="${event} == 'show' or ${event} == 'edit'">
                    <div class="layui-col-md6">
                        <label class="layui-form-label">创建时间</label>
                        <div class="layui-input-block">
                            <input name="creation_date" type="text" autocomplete="off" disabled="true"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <label class="layui-form-label">创建人</label>
                        <div class="layui-input-block">
                            <input name="creation_user_name" type="text" autocomplete="off" disabled="true"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <label class="layui-form-label">修改人</label>
                        <div class="layui-input-block">
                            <input name="modification_user_name" type="text" autocomplete="off" disabled="true"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="common/footer :: common_footer"></footer>
<script type="text/html" id="detailToolbar" th:if="${event} == 'add' or ${event} == 'edit'">
    <button class="layui-btn layui-btn-sm" lay-event="save">保存</button>
    <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="cancel">取消</button>
</script>
<script th:inline="javascript">
    var responseResult = [[${responseResult}]];
    var event = [[${event}]];
</script>
<script th:src="@{/js/pmsserver/detail.js}"></script>
</body>
</html>
